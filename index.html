<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>iCrowdTask SignIn</title>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">



</head>
<body>

	
<div class="container">
  <hr>
  <div class="row">
    <aside class="col-sm-4">
      <h4 class="card-title mb-4 mt-1">iCrowdTask Login</h4>
  <div class="card">
  <article class="card-body">
  <a href="reqsignup.html" class="float-right btn btn-outline-primary">Sign up</a>
  <h4 class="card-title mb-4 mt-1">Sign in</h4>
     <form action="/signin" method="post">
      <div class="form-group">
        <label>Your email</label>
          <input name="email" class="form-control" placeholder="Email" type="email" autocomplete="email">
      </div> <!-- form-group// -->
      <div class="form-group">
        <a class="float-right" href="forget.html">Forgot?</a>
        <label>Your password</label>
          <input name="password" class="form-control" placeholder="******" type="password" autocomplete="new-password"> 
      </div> <!-- form-group// --> 
      <div class="form-group"> 
      <div class="checkbox">
        <label> <input type="checkbox"> Save password </label>
      </div> <!-- checkbox .// -->
      </div> <!-- form-group// -->  
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Login  </button>
          <a class="btn btn-outline-dark btn-block"  style="margin-top: 7px;" href="/auth/google" role="button" style="text-transform:none">
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            Login with Google
          </a>
                   
      </div> <!-- form-group// -->                                                           
  </form>
  </article>
  
</div> <!-- card.// -->
</body>
</html>
